
<html>
    <head>
        <title>ResponsiveForm</title>
        <link rel="stylesheet" type="text/css" href="activity4.css">
        <script>
            function display(){
                document.getElementById('res').innerHTML = "Submitted Succesfully";
            }
        </script>
    </head>
    <body>
        <h3>Login Page</h3>
        <form class="form-inline">
            <label for="email"><b>Enter the User Name</b> 
            <input type="email" id="email" required>
            </label>
            <label for="pwd"><b>Enter the Pass Word</b>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </label>
            <label>
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
            </label>
            <h3 id="res"></h3>
        </form>
    </body>
</html>
